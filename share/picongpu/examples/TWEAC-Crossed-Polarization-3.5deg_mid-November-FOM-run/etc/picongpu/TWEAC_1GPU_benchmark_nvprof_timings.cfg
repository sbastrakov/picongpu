##
## This configuration file is used by PIConGPU's TBG tool to create a
## batch script for PIConGPU runs. For a detailed description of PIConGPU
## configuration files including all available variables, see
##
##                      docs/TBG_macros.cfg
##


#################################
## Section: Required Variables ##
#################################

TBG_wallTime="00:10:00"

TBG_devices_x=1
TBG_devices_y=1
TBG_devices_z=1

#Simulation volume
TBG_gridSize="240 272 224"

#TBG_steps=" " # What is the target simulation duration for the complete simulation?
TBG_steps="50"

# leave TBG_movingWindow empty to disable moving window
TBG_movingWindow=""

TBG_periodic="--periodic 1 1 1"

#################################
## Section: Program Parameters ##
#################################

TBG_deviceDist="!TBG_devices_x !TBG_devices_y !TBG_devices_z"

TBG_programParams="-d !TBG_deviceDist \
                   -g !TBG_gridSize   \
                   -s !TBG_steps      \
                   !TBG_movingWindow  \
                   !TBG_periodic      \
                   --percent 1        \
                   --versionOnce --e_macroParticlesCount.period 50"

# Note: run with tbg using -t gpu_batch_profiler.tpl
# Profiler and options, keep empty if no profiler is needed
TBG_PROFILER="nvprof --annotate-mpi off --trace gpu --demangling on --profile-from-start off -o pic.%q{OMPI_COMM_WORLD_RANK}.nvprof"

# TOTAL number of devices
TBG_tasks="$(( TBG_devices_x * TBG_devices_y * TBG_devices_z ))"

"$TBG_cfgPath"/submitAction.sh
